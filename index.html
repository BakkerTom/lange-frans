<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lange Frans</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="frans">
        <img src="frans-hoofd.png" alt="frans-hoofd">
        <img src="frans-mond.png" class="frans-mond" alt="frans-mond">
      </div>
    </div>

    <audio data-key="1" src="hoor-ik-het-goed.ogg"></audio>
    <audio data-key="2" src="lekkerding.ogg"></audio>
    <audio data-key="3" src="wow.ogg"></audio>
    <audio data-key="4" src="oh-oh.ogg"></audio>

    <script>
      const frans = document.querySelector('.frans');
      const fransMond = document.querySelector('.frans-mond');


      frans.addEventListener('click', e => {
        const rnd = Math.floor(Math.random() * 4) + 1;
        const audio = document.querySelector(`[data-key='${rnd}']`);

        fransMond.classList.add('open');
        audio.play();

        audio.addEventListener('ended', e => {
          fransMond.classList.remove('open');
        })
      });



    </script>
  </body>
</html>
