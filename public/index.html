<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lange Frans</title>
    <link rel="stylesheet" href="style.css">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-71675125-2', 'auto');
      ga('send', 'pageview');

    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="frans">
        <img src="img/frans-hoofd.png" class="frans-hoofd" alt="frans-hoofd">
        <img src="img/frans-mond.png" class="frans-mond" alt="frans-mond">
      </div>
    </div>
	<div>
	  <h1 class="text">Stomp mijn hoofd</h1>
	</div>

    <audio data-key="1" src="sounds/MP3/hoor-ik-het-goed.mp3"></audio>
    <audio data-key="2" src="sounds/MP3/lekkerding.mp3"></audio>
    <audio data-key="3" src="sounds/MP3/wow.mp3"></audio>
    <audio data-key="4" src="sounds/MP3/oh-oh.mp3"></audio>
    <audio data-key="5" src="sounds/MP3/hallo.mp3"></audio>
    <audio data-key="6" src="sounds/MP3/topper.mp3"></audio>
    <audio data-key="7" src="sounds/MP3/caliente.mp3"></audio>
    <audio data-key="8" src="sounds/MP3/een-vraag.mp3"></audio>
    <audio data-key="9" src="sounds/MP3/klinkt-gezellig.mp3"></audio>
    <audio data-key="10" src="sounds/MP3/niet-waar.mp3"></audio>
    <audio data-key="11" src="sounds/MP3/proost.mp3"></audio>

    <script>
      const frans = document.querySelector('.frans');
      const fransMond = document.querySelector('.frans-mond');


      frans.addEventListener('click', e => {
        const rnd = Math.floor(Math.random() * 11) + 1;
        const audio = document.querySelector(`[data-key='${rnd}']`);

        fransMond.classList.add('open');
        audio.play();

        audio.addEventListener('ended', e => {
          fransMond.classList.remove('open');
        })
      });



    </script>
  </body>
</html>
